<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html/Javascript; charset=utf-8" />
    <title>Ride@Wes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/css/bootstrap-reponsive.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
  </head>

  <body>
      <!-- Navigation Bar -->
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
  
          <div class="nav-collapse collapse pull-right">
            <ul class="nav">
              <li><a href="#forgot" data-toggle="modal"><i class="icon-user icon-white"></i>Forgot Password</a  ></li>
              <li class="divider-vertical"></li>
              <li><a href="#contact" data-toggle="modal"><i class="icon-envelope icon-white"></i>Contact Us</a  ></li>
              <li class="divider-vertical"></li>
            </ul>
          </div>
          </div>
        </div>
      </div>
  
      <!-- Main Container -->
      <section>
        <div class="" id="loginModal">
          <div class="modal-header">
            <h3>Ride@Wes</h3>
          </div>
  
        <div class="modal-body">
          <div class="well">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
              <li><a href="#create" data-toggle="tab">Create Account</a><li>
            </ul>
  
          <div id="tabContent" class="tab-content">
            <div class="tab-pane active in" id="login">
              <div class="container login">
                <div class="row">
                  <div class="center span4 well">
                    <legend>Sign In</legend>
  
                    <form method="POST" action="" accept-charset="UTF-8">
                      <input type="text" id="email" class="span4" name="email" placeholder="Email" />
                      <input type="password" id="password" class="span4" name="password" placeholder="Password  " />
                      <label class="checkbox">
                        <input type="checkbox" name="remember" value="1" /> Remember Me
                      </label>
                    <button type="submit" name="submit" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="create">
              <form id="tab">
                <label>Email</label>
                <input type="text" value="" class="span4" placeholder="Email" />
                <label>First Name</label>
                <input type="text" value="" class="span4" placeholder="First Name" />
                <label>Last Name</label>
                <input type="text" value="" class="span4" placeholder="Last Name" />
                <label>Phone Number</label>
                <input type="text" value="" class="span4" placeholder="Phone Number" />
                <label>Class Year </label>
                <input type="text" value="" class="span4" placeholder="Optional" />
  
                <div>
                  <button class="btn btn-primary">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        <p class="text-center muted">Created by Ted Kim, Max Dietz, Matthew Stein.</p>
      </section>
    </div>
  
    <!-- Forgot Password Box -->
    <div id="forgot" class="modal hide fade in" style="display: none; ">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>Forgot Password</h3>
      </div>
      <div class="modal-body">
      <p>Enter your email to reset your password</p>
        <form>
          <div class="controls control-row">
            <input id="email" name="email" type="text" class="span3" placeholder="Email" />
         </div>
        </form>
      </div>
      <div>
        <a class="btn btn-primary">Submit</a>
        <a class="btn" onClick="window.close();" data-dismiss>Close</a>
      </div>
    </div>

    <!-- Contact Us Box -->
    <div id="contact" class="modal hide fade in" style="display: none; ">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>Contact Us</h3>
      </div>
      <div class="modal-body">
      <p>Reach out to us</p>
        <form>
          <div class="controls control-row">
            <input id="name" name="name" type="text" class="span3" placeholder="Name" />
          </div>
          <div class="controls control-row">
            <input id="email" name="email" type="text" class="span3" placeholder="Email" />
          </div>
          <div class="controls">
            <textarea id="message" name="message" class="span5" placeholder="Your Message" rows="5"></textarea> 
          </div>
        </form>
      </div>
      <div>
        <a href="#" class="btn btn-primary">Submit</a>
        <a href="#login" class="btn" data-dismiss>Close</a>
      </div>


    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>
  </body>
</html>
